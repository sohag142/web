<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .Box{
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            margin: 34px;
            display: grid;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="Box"> 
        I am Box
    </div>
    <div class="Box">
        also a nice box
    </div>
    <span>
        I am good
    </span>
    <span>Boy</span>
</body>
</html>
